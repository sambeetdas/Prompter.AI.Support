<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #374151;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            align-self: flex-start;
        }

        .message.loading {
            background: white;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #6b7280;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            min-height: 50px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendBtn {
            min-width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .empty-state p {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-header h1 {
                font-size: 1.25rem;
            }

            .status-indicator {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 8px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }

            .chat-input-container {
                padding: 15px;
            }

            .input-group {
                gap: 8px;
            }

            #messageInput {
                min-height: 45px;
                padding: 10px 14px;
                font-size: 0.95rem;
            }

            #sendBtn {
                min-width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                padding: 10px 14px;
            }

            .empty-state {
                padding: 20px;
            }

            .empty-state-icon {
                font-size: 2.5rem;
            }
        }

        /* Scrollbar Styles */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ Chat Assistant</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">ü§ñ</div>
                <h3>Welcome to Chat Assistant</h3>
                <p>Start a conversation by typing your message below. I'm here to help!</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                </div>
                <button id="sendBtn" type="button">
                    <span>‚û§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const $messageInput = $('#messageInput');
            const $sendBtn = $('#sendBtn');
            const $chatMessages = $('#chatMessages');
            let isLoading = false;

            // Auto-resize textarea
            $messageInput.on('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send message on Enter (but allow Shift+Enter for new lines)
            $messageInput.on('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button click
            $sendBtn.on('click', sendMessage);

            function sendMessage() {
                const message = $messageInput.val().trim();
                
                if (!message || isLoading) return;

                // Clear empty state if it exists
                if ($chatMessages.find('.empty-state').length) {
                    $chatMessages.empty();
                }

                // Add user message
                addMessage(message, 'user');
                
                // Clear input and reset height
                $messageInput.val('').trigger('input');
                
                // Show loading message
                const $loadingMsg = addLoadingMessage();
                
                // Disable input while loading
                setLoadingState(true);
                
                // Make API call
                makeAPICall(message, $loadingMsg);
            }

            function addMessage(content, type) {
                const $message = $(`
                    <div class="message ${type}">
                        ${escapeHtml(content)}
                    </div>
                `);
                
                $chatMessages.append($message);
                scrollToBottom();
                return $message;
            }

            function addLoadingMessage() {
                const $loadingMsg = $(`
                    <div class="message loading">
                        <span>Assistant is thinking</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `);
                
                $chatMessages.append($loadingMsg);
                scrollToBottom();
                return $loadingMsg;
            }

            function makeAPICall(question, $loadingMsg) {
                const requestData = JSON.stringify({
                    "question": question
                });

                $.ajax({
                    url: 'http://localhost:5000/sql-inference',
                    type: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    data: requestData,
                    timeout: 30000, // 30 second timeout
                    success: function(response) {
                        $loadingMsg.remove();
                        
                        response = response.answer;
                        // Handle different response types
                        let responseText = '';
                        if (typeof response === 'string') {
                            responseText = response;
                        } else if (typeof response === 'object') {
                            responseText = JSON.stringify(response, null, 2);
                        } else {
                            responseText = String(response);
                        }
                        
                        addMessage(responseText, 'assistant');
                        setLoadingState(false);
                    },
                    error: function(xhr, status, error) {
                        $loadingMsg.remove();
                        
                        let errorMsg = 'Sorry, something went wrong. ';
                        
                        if (status === 'timeout') {
                            errorMsg += 'The request timed out. Please try again.';
                        } else if (xhr.status === 0) {
                            errorMsg += 'Unable to connect to the server. Please check if the API is running on localhost:7135.';
                        } else if (xhr.status >= 400 && xhr.status < 500) {
                            errorMsg += `Client error (${xhr.status}): ${error}`;
                        } else if (xhr.status >= 500) {
                            errorMsg += `Server error (${xhr.status}): ${error}`;
                        } else {
                            errorMsg += `Error: ${error}`;
                        }
                        
                        addMessage(errorMsg, 'error');
                        setLoadingState(false);
                    }
                });
            }

            function setLoadingState(loading) {
                isLoading = loading;
                $sendBtn.prop('disabled', loading);
                $messageInput.prop('disabled', loading);
                
                if (loading) {
                    $sendBtn.html('<span>‚è≥</span>');
                } else {
                    $sendBtn.html('<span>‚û§</span>');
                    $messageInput.focus();
                }
            }

            function scrollToBottom() {
                $chatMessages.animate({
                    scrollTop: $chatMessages[0].scrollHeight
                }, 300);
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Focus on input when page loads
            $messageInput.focus();
        });
    </script>
</body>
</html>
